<p id="_idParaDest-38" class="poem_head">My Heart</p>
			<p class="poem_body4">Perhaps I never loved enough, </p>
			<p class="poem_body_indent">	If only I’d loved much more;</p>
			<p class="poem_body_indent">	I would not nearly had so much,</p>
			<p class="poem_body_indent">	left waiting, for you in store. </p>
			<p class="poem_body4">If I had given away my heart<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	to those who came before;</p>
			<p class="poem_body_indent">	it would be safer left in parts<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	but now you have it all.</p>
