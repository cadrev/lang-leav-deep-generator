<p id="_idParaDest-113" class="poem_head">Second Chances </p>
			<p class="poem_body4"><span class="charoverride12">The path from you extending,</span></p>
			<p class="poem_body_indent">	I could not see its course—</p>
			<p class="poem_body_indent">	or the closer to you I was getting,</p>
			<p class="poem_body_indent">	the further from you I’d walked. </p>
			<p class="poem_body4">For I was moving in a circle,</p>
			<p class="poem_body_indent">	not a line as I had thought<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	the steps I took away from you,</p>
			<p class="poem_body_indent">	were taking me towards. </p>
