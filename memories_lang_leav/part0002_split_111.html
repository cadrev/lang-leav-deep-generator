<p id="_idParaDest-109" class="poem_head">Wounded</p>
			<p class="poem_body4">A bruise is tender</p>
			<p class="poem_body_indent">	but does not last, </p>
			<p class="poem_body_indent">	it leaves me as </p>
			<p class="poem_body_indent">	I always was. </p>
			<p class="poem_body4">But a wound I take</p>
			<p class="poem_body_indent">	much more to heart, </p>
			<p class="poem_body_indent">	for a scar will always</p>
			<p class="poem_body_indent">	leave its mark. </p>
			<p class="poem_body4">And if you should ask</p>
			<p class="poem_body_indent">	which one you are,</p>
			<p class="poem_body_indent">	my answer is<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	you are a scar. </p>
