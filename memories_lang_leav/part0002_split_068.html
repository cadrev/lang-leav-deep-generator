<p id="_idParaDest-66" class="poem_head">The Most </p>
			<p class="poem_body4">You may not know</p>
			<p class="poem_body_indent">	the reason why, </p>
			<p class="poem_body_indent">	for a time</p>
			<p class="poem_body_indent">	I wasn’t I.</p>
			<p class="poem_body4">There was a man</p>
			<p class="poem_body_indent">	who came and went, </p>
			<p class="poem_body_indent">	on him every breath</p>
			<p class="poem_body_indent">	was spent.</p>
			<p class="poem_body4">I’m sorry I forgot</p>
			<p class="poem_body_indent">	all else<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	it was the most </p>
			<p class="poem_body_indent">	I ever felt. </p>
