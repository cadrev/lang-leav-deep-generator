<p id="_idParaDest-84" class="poem_head">Jealousy</p>
			<p class="poem_body4">It was the way </p>
			<p class="poem_body_indent">	you spoke about her. </p>
			<p class="poem_body_indent">	</p>
			<p class="poem_body4">With animosity, regret, disdain </p>
			<p class="poem_body_indent">	and underneath it all<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	just a hint of pride.  </p>
