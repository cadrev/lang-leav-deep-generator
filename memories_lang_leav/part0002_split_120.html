<p id="_idParaDest-118" class="poem_head">Closure</p>
			<p class="poem_body4">Like time suspended, </p>
			<p class="poem_body_indent">	a wound unmended<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	you and I.</p>
			<p class="poem_body4">We had no ending, </p>
			<p class="poem_body_indent">	no said good-bye.</p>
			<p class="poem_body4">For all my life, </p>
			<p class="poem_body_indent">	I’ll wonder why.</p>
		</div>
