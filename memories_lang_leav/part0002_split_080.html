<p id="_idParaDest-78" class="poem_head">Forget Me Not </p>
			<p class="poem_body4">The choice was once </p>
			<p class="poem_body_indent">	your choosing, </p>
			<p class="poem_body_indent">	before losing </p>
			<p class="poem_body_indent">	became my loss.</p>
			<p class="poem_body_indent">	I was there in </p>
			<p class="poem_body_indent">	your forgetting<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	until I was forgot.  </p>
