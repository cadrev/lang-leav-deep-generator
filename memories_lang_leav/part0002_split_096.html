<p id="_idParaDest-94" class="poem_head">Always with Me</p>
			<p class="poem_body4">Your love I once surrendered,</p>
			<p class="poem_body_indent">	has never left my mind. </p>
			<p class="poem_body4">My heart is just as tender,</p>
			<p class="poem_body_indent">	as the day I called you mine. </p>
			<p class="poem_body4">I did not take you with me,</p>
			<p class="poem_body_indent">	but you were never left behind.â€¨</p>
