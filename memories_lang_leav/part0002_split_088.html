<p id="_idParaDest-86" class="poem_head">Acceptance </p>
			<p class="poem_body4">There are things I miss</p>
			<p class="poem_body_indent">	that I shouldn’t, </p>
			<p class="poem_body_indent">	and those I don’t</p>
			<p class="poem_body_indent">	that I should. </p>
			<p class="poem_body4">Sometimes we want</p>
			<p class="poem_body_indent">	what we couldn’t<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	sometimes we love</p>
			<p class="poem_body_indent">	who we could. </p>
