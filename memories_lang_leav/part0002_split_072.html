<p id="_idParaDest-70" class="poem_head">A Way Out </p>
			<p class="poem_body4">Do you know what it is like,</p>
			<p class="poem_body_indent">	to lie in bed awake;</p>
			<p class="poem_body_indent">	with thoughts to haunt</p>
			<p class="poem_body_indent">	you every night,</p>
			<p class="poem_body_indent">	of all your past mistakes. </p>
			<p class="poem_body4">Knowing sleep will set it right<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	if you were not to wake.  </p>
