<p id="_idParaDest-88" class="poem_head">A Timeline</p>
			<p class="poem_body4">You and I</p>
			<p class="poem_body_indent">	against a rule,</p>
			<p class="poem_body_indent">	set for us by time.</p>
			<p class="poem_body4">A marker drawn</p>
			<p class="poem_body_indent">	to show our end, </p>
			<p class="poem_body_indent">	etched into its line.</p>
			<p class="poem_body4"> The briefest moment</p>
			<p class="poem_body_indent">	shared with you<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	the longest</p>
			<p class="poem_body_indent">	on my mind. </p>
