<p id="_idParaDest-63" class="poem_head">Lost and Found</p>
			<p class="poem_body4">A sunken chest,</p>
			<p class="poem_body_indent">	on the ocean ground,</p>
			<p class="poem_body_indent">	to never be found</p>
			<p class="poem_body_indent">	was where he found me.</p>
			<p class="poem_body4">There he stirred,</p>
			<p class="poem_body_indent">	my every thought,</p>
			<p class="poem_body_indent">	my every word,</p>
			<p class="poem_body_indent">	so gently, so profoundly. </p>
			<p class="poem_body4">Now I am kept,</p>
			<p class="poem_body_indent">	from dreams I dreamt,</p>
			<p class="poem_body_indent">	when once I slept,</p>
			<p class="poem_body_indent">	so soundly. â€¨</p>
