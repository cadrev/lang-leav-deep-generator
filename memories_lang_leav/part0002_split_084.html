<p id="_idParaDest-82" class="prose_head">Reasons</p>
			<p class="prose_body2">I wish I knew why he left. What his reasons were. Why he changed his mind. </p>
			<p class="prose_body2">For all these years, I have turned it over in my head<span class="em-dash2">—</span>all the possibilities<span class="em-dash2">—</span>yet none of them make any sense. </p>
			<p class="prose_body2">And then I think, perhaps it was because he never loved me. But that makes the least sense of all. </p>
