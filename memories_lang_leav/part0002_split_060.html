<p id="_idParaDest-58" class="poem_head">The Keeper</p>
			<p class="poem_body4">You were like a dream,</p>
			<p class="poem_body_indent">	I wish I hadn’t </p>
			<p class="poem_body_indent">	slept through. </p>
			<p class="poem_body4">Within it I fell deeper,</p>
			<p class="poem_body_indent">	than your heart would </p>
			<p class="poem_body_indent">	care to let you. </p>
			<p class="poem_body4">I thought you were a keeper,</p>
			<p class="poem_body_indent">	I wish I could </p>
			<p class="poem_body_indent">	have kept you. </p>
