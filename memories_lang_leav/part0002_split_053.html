<p id="_idParaDest-51" class="poem_head">In Two Parts</p>
			<p class="poem_body4">You come and go so easily,</p>
			<p class="poem_body_indent">	your life is as you knew<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	while mine is split in two. </p>
			<p class="poem_body4">How I envy so the half of me,</p>
			<p class="poem_body_indent">	who lived before love’s due,</p>
			<p class="poem_body_indent">	who was yet to know of you. </p>
