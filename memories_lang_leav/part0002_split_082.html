<p id="_idParaDest-80" class="poem_head">Always</p>
			<p class="poem_body4">You were you,</p>
			<p class="poem_body_indent">	and I was I;</p>
			<p class="poem_body_indent">	we were two</p>
			<p class="poem_body_indent">	before our time. </p>
			<p class="poem_body4">I was yours </p>
			<p class="poem_body_indent">	before I knew,</p>
			<p class="poem_body_indent">	and you have always</p>
			<p class="poem_body_indent">	been mine too.â€¨</p>
