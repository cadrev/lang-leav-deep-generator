<p id="_idParaDest-53" class="poem_head">A Dedication </p>
			<p class="poem_body4">She lends her pen,</p>
			<p class="poem_body_indent">	to thoughts of him,</p>
			<p class="poem_body_indent">	that flow from it,</p>
			<p class="poem_body_indent">	in her solitary. </p>
			<p class="poem_body4">For she is his poet,</p>
			<p class="poem_body_indent">	And he is her poetry.â€¨</p>
