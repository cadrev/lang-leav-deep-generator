<div id="Memories_EBOOK" style="height:0pt"></div><div id="_idContainer020" class="basic-text-frame2">
<p id="_idParaDest-59" class="poem_head">You</p>
			<p class="poem_body4">There are people I will never know</p>
			<p class="poem_body_indent">	and their lives will still ensue;</p>
			<p class="poem_body_indent">	those that could have loved me so</p>
			<p class="poem_body_indent">	and I’ll never wonder who. </p>
			<p class="poem_body4">Of all the things to come and go,</p>
			<p class="poem_body_indent">	there is no one else like you.</p>
			<p class="poem_body4">The things I never think about<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	and the only thing I do.  </p>
