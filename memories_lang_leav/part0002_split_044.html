<p id="_idParaDest-42" class="poem_head">Pretext </p>
			<p class="poem_body4">Our love<span class="em-dash2">—</span>a dead star</p>
			<p class="poem_body_indent">	to the world it burns brightly<span class="em-dash2">—</span></p>
			
			<p class="poem_body_indent"> </p>
			<p class="poem_body_indent">But it died long ago. </p>
