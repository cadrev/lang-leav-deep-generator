<p id="_idParaDest-75" class="poem_head">Before There Was You </p>
			<p class="poem_body4">When I used to look above, </p>
			<p class="poem_body_indent">	all I saw was sky;</p>
			<p class="poem_body_indent">	and every song </p>
			<p class="poem_body_indent">	that I would sing,</p>
			<p class="poem_body_indent">	I sung not knowing why. </p>
			<p class="poem_body4">All I thought and all I felt,</p>
			<p class="poem_body_indent">	was only just because,</p>
			<p class="poem_body_indent">	never was it ever you<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	until it was all there was. </p>
