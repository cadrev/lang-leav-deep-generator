<p id="_idParaDest-92" class="poem_head">The Things We Hide</p>
			<p class="poem_body4">And so, </p>
			<p class="poem_body_indent">	I have put away </p>
			<p class="poem_body_indent">	the photographs, </p>
			<p class="poem_body_indent">	every trace of you </p>
			<p class="poem_body_indent">	I know. </p>
			<p class="poem_body4">The things that seem </p>
			<p class="poem_body_indent">	to matter less,</p>
			<p class="poem_body_indent">	are the ones </p>
			<p class="poem_body_indent">	we put on show.</p>
