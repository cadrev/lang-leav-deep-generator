<p id="_idParaDest-79" class="prose_head">The Poet </p>
			<p class="prose_body2"><span class="italic5">Why do you write? </span><span class="charoverride12"> he asked. </span></p>
			<p class="prose_body2"><span class="charoverride12">So I can take my love for you and give it to the world, I reply. </span></p>
			<p class="prose_body2">Because you won’t take it from me.  </p>
