<p id="_idParaDest-73" class="poem_head">All There Was </p>
			<p class="poem_body4">My greatest lesson learnt,</p>
			<p class="poem_body_indent">	you were mine until you weren’t.</p>
			<p class="poem_body4">It was you who taught me so,</p>
			<p class="poem_body_indent">	the grace in letting go.</p>
			<p class="poem_body4">The time we had was all<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	there was not a moment more. </p>
