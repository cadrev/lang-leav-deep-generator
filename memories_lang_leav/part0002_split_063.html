<p id="_idParaDest-61" class="poem_head">Swan Song</p>
			<p class="poem_body4">Her heart is played</p>
			<p class="poem_body_indent">	like well-worn strings;</p>
			<p class="poem_body_indent">	in her eyes,</p>
			<p class="poem_body_indent">	the sadness sings<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	of one who was destined</p>
			<p class="poem_body_indent">	for better things. </p>
