<p id="_idParaDest-90" class="poem_head">He and I</p>
			<p class="poem_body4">When words run dry,</p>
			<p class="poem_body_indent">	he does not try,</p>
			<p class="poem_body_indent">	nor do I. </p>
			<p class="poem_body4">We are on par. </p>
			<p class="poem_body4">He just is,</p>
			<p class="poem_body_indent">	I just am,</p>
			<p class="poem_body_indent">	and we just are.â€¨</p>
