<p id="_idParaDest-83" class="poem_head">Thoughts </p>
			<p class="poem_body4">Dawn turns to day, </p>
			<p class="poem_body_indent">	as stars are dispersed;</p>
			<p class="poem_body_indent">	wherever I lay,</p>
			<p class="poem_body_indent">	I think of you first. </p>
			<p class="poem_body4">The sun has arisen, </p>
			<p class="poem_body_indent">	the sky, a sad blue.</p>
			<p class="poem_body_indent">	I quietly listen<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	the wind sings of you.</p>
			<p class="poem_body4">The thoughts we each keep,</p>
			<p class="poem_body_indent">	that are closest to heart,</p>
			<p class="poem_body_indent">	we think as we sleep<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	and you’re always my last.  </p>
