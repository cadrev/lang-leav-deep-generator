<p id="_idParaDest-40" class="poem_head">After You</p>
			<p class="poem_body4">If I wrote it in a book,</p>
			<p class="poem_body_indent">	could I shelve it?</p>
			<p class="poem_body4">If I told of what you took,</p>
			<p class="poem_body_indent">	would that help it?</p>
			<p class="poem_body4">If I will it,</p>
			<p class="poem_body_indent">	can I un-feel it,</p>
			<p class="poem_body_indent">	now I’ve felt it? </p>
