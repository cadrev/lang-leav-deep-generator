<p id="_idParaDest-52" class="poem_head">A Question</p>
			<p class="poem_body4">It was a question I had worn on my lips for days<span class="em-dash2">—</span>like a loose thread on my favorite sweater I couldn’t resist pulling<span class="em-dash2">—</span>despite knowing it could all unravel around me. </p>
			
			<p class="poem_body_indent"> </p>
			<p class="poem_body_indent">“Do you love me?” I ask. </p>
			<p class="poem_body4">In your hesitation I found my answer.  </p>
