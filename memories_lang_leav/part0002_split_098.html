<p id="_idParaDest-96" class="poem_head">First Love</p>
			<p class="poem_body4">Before I fell </p>
			<p class="poem_body_indent">	in love with words,</p>
			<p class="poem_body_indent">	with setting skies</p>
			<p class="poem_body_indent">	and singing birds<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	it was you I fell</p>
			<p class="poem_body_indent">	in love with first. </p>
