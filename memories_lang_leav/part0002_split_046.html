<p id="_idParaDest-44" class="poem_head">Some Time Out</p>
			<p class="poem_body4">The time may not </p>
			<p class="poem_body_indent">	be prime for us, </p>
			<p class="poem_body_indent">	though you are</p>
			<p class="poem_body_indent">	a special person. </p>
			<p class="poem_body4">We may be just </p>
			<p class="poem_body_indent">	two different clocks,</p>
			<p class="poem_body_indent">	that do not tock,</p>
			<p class="poem_body_indent">	in unison.â€¨</p>
