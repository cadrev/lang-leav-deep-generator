<p id="_idParaDest-108" class="poem_head">Time</p>
			<p class="poem_body4">You were the one</p>
			<p class="poem_body_indent">	I wanted most </p>
			<p class="poem_body_indent">	to stay. </p>
			<p class="poem_body4">But time could not</p>
			<p class="poem_body_indent">	be kept at bay.</p>
			<p class="poem_body4">The more it goes,</p>
			<p class="poem_body_indent">	the more it’s gone<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	the more it takes away. </p>
