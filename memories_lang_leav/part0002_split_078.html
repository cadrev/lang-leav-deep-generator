<p id="_idParaDest-76" class="poem_head">That Day</p>
			<p class="poem_body4">I remember our highs in hues,</p>
			<p class="poem_body_indent">	like the color of his eyes</p>
			<p class="poem_body_indent">	as the sun was setting;</p>
			<p class="poem_body_indent">	the pale of his hands in mine,</p>
			<p class="poem_body_indent">	and the blue of his smile. </p>
			<p class="poem_body4">I remember our sorrows in shades,</p>
			<p class="poem_body_indent">	like the gray of the shadows,</p>
			<p class="poem_body_indent">	which loomed that day,</p>
			<p class="poem_body_indent">	and the white in his lie</p>
			<p class="poem_body_indent">	when he promised to stay.â€¨</p>
