<p id="_idParaDest-45" class="poem_head">The Wanderer</p>
			<p class="poem_body4">What is she like?</p>
			<p class="poem_body_indent">	I was told<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	she is a </p>
			<p class="poem_body_indent">	melancholy soul.</p>
			<p class="poem_body4">She is like </p>
			<p class="poem_body_indent">	the sun to night;</p>
			<p class="poem_body_indent">	a momentary gold.</p>
			<p class="poem_body4">A star when dimmed</p>
			<p class="poem_body_indent">	by dawning light;</p>
			<p class="poem_body_indent">	the flicker of</p>
			<p class="poem_body_indent">	a candle blown.</p>
			<p class="poem_body4">A lonely kite </p>
			<p class="poem_body_indent">	lost in flight<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	someone once</p>
			<p class="poem_body_indent">	had flown. </p>
