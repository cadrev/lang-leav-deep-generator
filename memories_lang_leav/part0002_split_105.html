<p id="_idParaDest-103" class="poem_head">Wishful Thinking</p>
			<p class="poem_body4">You say that you are over me,</p>
			<p class="poem_body_indent">	my heart<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	it skips,</p>
			<p class="poem_body_indent">	it sinks. </p>
			<p class="poem_body4">I see you now with someone new,</p>
			<p class="poem_body_indent">	I stare,</p>
			<p class="poem_body_indent">	I stare,</p>
			<p class="poem_body_indent">	I blink.</p>
			<p class="poem_body4">Someday I’ll be over you,</p>
			<p class="poem_body_indent">	I know,</p>
			<p class="poem_body_indent">	I know<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	I think. </p>
