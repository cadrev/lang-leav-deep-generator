<p id="_idParaDest-13" class="prose_head">A Writer’s Plea</p>
			<p class="prose_body2">Take me someplace where I can feel something<span class="em-dash2">—</span>I want to give away my heart. Tell me his name so I can know love when it speaks to me. Give me someone I can write about.</p>
