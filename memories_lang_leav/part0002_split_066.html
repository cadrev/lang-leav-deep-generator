<p id="_idParaDest-64" class="poem_head">Entwined </p>
			<p class="poem_body4">There is a line</p>
			<p class="poem_body_indent">	I’m yet to sever<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	it goes from me </p>
			<p class="poem_body_indent">	to you.</p>
			<p class="poem_body4">There was a time</p>
			<p class="poem_body_indent">	you swore forever,</p>
			<p class="poem_body_indent">	and I am captive</p>
			<p class="poem_body_indent">	to its pull.</p>
			<p class="poem_body4">If you were kind,</p>
			<p class="poem_body_indent">	you’d cut the tether<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	but I must ask you</p>
			<p class="poem_body_indent">	to be cruel. </p>
