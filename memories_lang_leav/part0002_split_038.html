<p id="_idParaDest-36" class="poem_head">A Toast!</p>
			<p class="poem_body4">To new beginnings,</p>
			<p class="poem_body_indent">	in fear and faith</p>
			<p class="poem_body_indent">	and all it tinges.</p>
			<p class="poem_body4">To love is a dare,</p>
			<p class="poem_body_indent">	when hope and despair,</p>
			<p class="poem_body_indent">	are gates upon it hinges.</p>
