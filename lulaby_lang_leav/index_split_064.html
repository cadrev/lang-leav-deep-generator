<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Love’s Inception </span></blockquote><a id="filepos83459"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">I did not know </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that it was love</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> until I knew. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">There was never </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> another to compare</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> with you. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">But since you left,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> each boy I meet,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> will always have you</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to compete. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_64"></div>
</body></html>
