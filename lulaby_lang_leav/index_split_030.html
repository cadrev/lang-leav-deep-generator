<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Clocks</span></blockquote><a id="filepos36302"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Here in time, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you are mine; </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my heart has not </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> sung louder. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I do not know </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> why I love you so<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the clock knows not </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> its hour. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Yet it is clear, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to all that’s here,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that time is told </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> by seeing. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Even though </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> clocks do not know, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it is the reason </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> for their being.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_30"></div>
</body></html>
