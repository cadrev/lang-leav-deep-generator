<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Love’s Paradox</span></blockquote><a id="filepos140777"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">There is a tide that rolls away,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I want to make it stay.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">A borrowed book sits on my shelf,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I want it for myself.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">There are two old hands</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that move this clock,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I want to make them stop. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">There is a love you sold to me,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I keep it under lock<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and yet you hold the key.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_113"></div>
</body></html>
