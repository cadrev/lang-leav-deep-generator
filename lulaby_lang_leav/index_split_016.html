<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Passing Time</span></blockquote><a id="filepos19404"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">I feel the end is drawing near, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> would time be so kind to slow? </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> You are everything to me, my dear,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you are all I really know. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">But as I sit and wait and fear </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and watch the hours go<span class="calibre2">—</span></blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Everything that happened here </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> happened long ago.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_16"></div>
</body></html>
