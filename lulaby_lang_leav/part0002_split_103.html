<p id="_idParaDest-101" class="poem_head">Clocks</p>
			<p class="poem_body4">Here in time, </p>
			<p class="poem_body_indent">	you are mine; </p>
			<p class="poem_body_indent">	my heart has not </p>
			<p class="poem_body_indent">	sung louder. </p>
			<p class="poem_body4">I do not know </p>
			<p class="poem_body_indent">	why I love you so<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	the clock knows not </p>
			<p class="poem_body_indent">	its hour. </p>
			<p class="poem_body4">Yet it is clear, </p>
			<p class="poem_body_indent">	to all that’s here,</p>
			<p class="poem_body_indent">	that time is told </p>
			<p class="poem_body_indent">	by seeing. </p>
			<p class="poem_body4">Even though </p>
			<p class="poem_body_indent">	clocks do not know, </p>
			<p class="poem_body_indent">	it is the reason </p>
			<p class="poem_body_indent">	for their being.</p>
