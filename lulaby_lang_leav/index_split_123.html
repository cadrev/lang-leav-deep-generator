<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Closure</span></blockquote><a id="filepos152639"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Like time suspended,<br class="calibre1"/></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> a wound unmended<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you and I.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">We had no ending, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> no said good-bye.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">For all my life,<br class="calibre1"/></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I’ll wonder why.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_123"></div>
</body></html>
