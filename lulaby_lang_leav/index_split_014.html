<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">He’s Leaving </span></blockquote><a id="filepos16783"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">My nine </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> is your noon;</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_13"><span class="calibre2"><span class="italic">     I’m just packing now</span></span><span class="calibre2">—</span></blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">your winter,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my June.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_13"><span class="calibre2"><span class="italic">     wish I could pack you. </span></span></blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_14"></div>
