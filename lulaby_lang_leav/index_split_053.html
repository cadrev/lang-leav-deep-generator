<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Acceptance </span></blockquote><a id="filepos66803"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">There are things I miss</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that I shouldn’t, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and those I don’t</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that I should. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Sometimes we want</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> what we couldn’t<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> sometimes we love</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> who we could.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_53"></div>
