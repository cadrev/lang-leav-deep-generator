<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Lost Words</span></blockquote><a id="filepos6077"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">A midnight scribble,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> a morning sigh; </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you watch the words </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> curl up and die. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Madness lives</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> inside your head,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> of poems lost </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and pages dead.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">A mind possessed </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> by unmade books,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> unwritten lines</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> on empty hooks. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2"><span class="italic">
</span></span><span class="calibre2">    —</span><span class="calibre2"><span class="italic">Michael Faudet</span></span></blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_5"></div>
</body></html>
