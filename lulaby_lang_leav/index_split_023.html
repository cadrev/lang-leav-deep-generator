<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Devotion</span></blockquote><a id="filepos27608"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">He is more to me </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> than I. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I love him more</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> than I can bear.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">So much at times</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I wish to die,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so I can end this</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> on a high.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_23"></div>
