<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Perfect</span></blockquote><a id="filepos134745"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">He said to me “You’re perfect,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and I want you to be mine.”</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> But I felt I wasn’t worthy</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and to be perfect, I’ll need time.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I knew it would be worth it,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I could be better if I tried,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> then he got tired of waiting<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and I watched my chance go by.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_107"></div>
