<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">His Kiss</span></blockquote><a id="filepos28604"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">He has me at his every whim;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> everything starts with him. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">To all the boys I used to kiss<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> everything stops with his.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_24"></div>
