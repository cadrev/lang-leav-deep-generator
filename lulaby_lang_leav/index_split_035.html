<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Second Chances </span></blockquote><a id="filepos43258"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">The path from you extending,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I could not see its course<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> or the closer to you I was getting,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the further from you I’d walked. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">For I was moving in a circle,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> not a line as I had thought<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the steps I took away from you,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> were taking me towards. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_35"></div>
