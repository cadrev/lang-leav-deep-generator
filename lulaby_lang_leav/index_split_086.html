<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Change of Heart </span></blockquote><a id="filepos109675"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">You were faultless</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I was flawed,</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I was lesser</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> yet you </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> gave more.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Now with time,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I find you </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> on my mind<span class="calibre2">—</span></blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Perhaps I loved you,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> after all.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_86"></div>
</body></html>
