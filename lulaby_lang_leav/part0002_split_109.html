<p id="_idParaDest-107" class="poem_head">Afraid to Love</p>
			<p class="poem_body4">I turn away </p>
			<p class="poem_body_indent">	and close my heart<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	to the promise of love</p>
			<p class="poem_body_indent">	that is luring. </p>
			<p class="poem_body4">For the past has taught</p>
			<p class="poem_body_indent">	to not be caught,</p>
			<p class="poem_body_indent">	in what is not </p>
			<p class="poem_body_indent">	worth pursuing<span class="em-dash2">—</span></p>
			<p class="poem_body4">To never do</p>
			<p class="poem_body_indent">	the things I’ve done</p>
			<p class="poem_body_indent">	that once had led</p>
			<p class="poem_body_indent">	to my undoing. </p>
