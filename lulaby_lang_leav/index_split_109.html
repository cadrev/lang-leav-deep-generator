<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">A Sad Farewell </span></blockquote><a id="filepos136658"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">For all the time I’ve known you,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to the present<span class="calibre2">—</span>now our past;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I know never to forget you;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> though regret still pains my heart.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Had I known, I would not have left you,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> alone beneath those stars,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> on the night when I last saw you,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> not knowing it was the last. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_109"></div>
