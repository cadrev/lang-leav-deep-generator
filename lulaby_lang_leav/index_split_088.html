<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">All There Was </span></blockquote><a id="filepos111530"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">My greatest lesson learnt,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you were mine until you weren’t.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">It was you who taught me so,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the grace in letting go.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The time we had was all<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> there was not a moment more. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_88"></div>
</body></html>
