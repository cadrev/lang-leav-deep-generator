<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Pen Portrait</span></blockquote><a id="filepos112428"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">She doesn’t keep time, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so she stopped wearing watches. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Her promise won’t bind,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so no one holds her to them.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">She lives in the past,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so her present never catches<span class="calibre2">—</span></blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Her thoughts do not last, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so her pen must tattoo them.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_89"></div>
