<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Thoughts </span></blockquote><a id="filepos68945"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Dawn turns to day, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> as stars are dispersed;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> wherever I lay,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I think of you first. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The sun has arisen, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the sky, a sad blue.</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I quietly listen<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the wind sings of you.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The thoughts we each keep,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that are closest to heart,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> we think as we sleep<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and you’re always my last. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_55"></div>
