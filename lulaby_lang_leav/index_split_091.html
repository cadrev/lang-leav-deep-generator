<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Tell Me </span></blockquote><a id="filepos114218"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Tell me if you ever cared,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> if a single thought</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> for me was spared.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Tell me when you lie in bed,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> do you think of something </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I once said. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Tell me if you hurt at all,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> when someone says </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my name with yours.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">It may have been so long ago,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but I would give</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the world to know.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_91"></div>
</body></html>
