<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Wounded</span></blockquote><a id="filepos77248"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">A bruise is tender</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but does not last, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it leaves me as </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I always was. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">But a wound I take</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> much more to heart, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> for a scar will always</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> leave its mark. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">And if you should ask</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> which one you are,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my answer is<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you are a scar.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_60"></div>
</body></html>
