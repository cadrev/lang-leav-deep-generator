<p id="_idParaDest-99" class="poem_head">A Stranger</p>
			<p class="poem_body4">There is a love I reminisce, </p>
			<p class="poem_body_indent">	like a seed </p>
			<p class="poem_body_indent">	I’ve never sown.</p>
			<p class="poem_body4">Of lips that I am yet to kiss,</p>
			<p class="poem_body_indent">	and eyes </p>
			<p class="poem_body_indent">	not met my own. </p>
			<p class="poem_body4">Hands that wrap around my wrists,</p>
			<p class="poem_body_indent">	and arms</p>
			<p class="poem_body_indent">	that feel like home. </p>
			<p class="poem_body4">I wonder how it is I miss,</p>
			<p class="poem_body_indent">	these things</p>
			<p class="poem_body_indent">	I’ve never known. </p>
