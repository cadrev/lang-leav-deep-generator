<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">My Heart</span></blockquote><a id="filepos10506"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Perhaps I never loved enough, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> If only I’d loved much more;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I would not nearly had so much,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> left waiting, for you in store. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">If I had given away my heart<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to those who came before;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it would be safer left in parts<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but now you have it all.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_9"></div>
</body></html>
