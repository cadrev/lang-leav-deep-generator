<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">The Most </span></blockquote><a id="filepos117760"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">You may not know</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the reason why, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> for a time</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I wasn’t I.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">There was a man</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> who came and went, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> on him every breath</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> was spent.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I’m sorry I forgot</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> all else<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it was the most </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I ever felt.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_94"></div>
</body></html>
