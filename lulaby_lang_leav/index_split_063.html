<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Always with Me</span></blockquote><a id="filepos82575"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Your love I once surrendered,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> has never left my mind. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">My heart is just as tender,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> as the day I called you mine. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I did not take you with me,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but you were never left behind.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_63"></div>
</body></html>
