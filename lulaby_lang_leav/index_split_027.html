<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Mementos </span></blockquote><a id="filepos32517"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">You were none,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and now you’re all;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> your worth will rise,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the more I fall. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Like these mementos</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> we have stored,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> once were things<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> now so much more.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_27"></div>
