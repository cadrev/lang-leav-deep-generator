<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Almost </span></blockquote><a id="filepos132928"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Do you see</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> how I love him true<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it could have been you.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">As for you</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and your love for she<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it could have been me.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">But we were a maybe,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and never a must<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> when it should have been us.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_105"></div>
