<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Living a Lie</span></blockquote><a id="filepos93168"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Thoughts that she</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> cannot unthink;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> a life that she</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> cannot unlive.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Skipping stones</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to watch them sink;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> she envies how </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> they easily.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Sorrow wraps her</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> like a scarf;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> waiting for a </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> small reprieve<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> falling in and out </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> of love. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_72"></div>
</body></html>
