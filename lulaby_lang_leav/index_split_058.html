<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Time</span></blockquote><a id="filepos75037"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">You were the one</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I wanted most </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to stay. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">But time could not</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> be kept at bay.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The more it goes,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the more it’s gone<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the more it takes away.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_58"></div>
