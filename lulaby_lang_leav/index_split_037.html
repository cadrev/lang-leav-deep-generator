<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Entwined </span></blockquote><a id="filepos46131"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">There is a line</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I’m yet to sever <span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it goes from me </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to you.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">There was a time</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you swore forever,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and I am captive</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to its pull.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">If you were kind,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> you’d cut the tether<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but I must ask you</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to be cruel.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_37"></div>
</body></html>
