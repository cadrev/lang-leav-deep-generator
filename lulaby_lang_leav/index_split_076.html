<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Shipwrecks </span></blockquote><a id="filepos98924"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">The wild seas for</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> which she longed,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> lay far beyond </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the shore. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The shipwreck that</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> her lips had sung,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> meant she never </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> left at all. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">It wasn’t ’til </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the tide had won, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that she learned</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> it could not hurt her. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">It was the furthest </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> she had gone<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and she never went </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> much further.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_76"></div>
</body></html>
