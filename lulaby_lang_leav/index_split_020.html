<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">A Pilgrimage </span></blockquote><a id="filepos23959"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Always seeking,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> each moment fleeting;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> this is where</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my soul will rest.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">With you I’ve fulfilled,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> our destined meeting;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> my tired hand,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> against your chest. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">This is the heart,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that keeps mine beating<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> these are the eyes</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> that mine know best.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_20"></div>
</body></html>
