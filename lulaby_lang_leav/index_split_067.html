<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">A Letter</span></blockquote><a id="filepos88303"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">It was beautifully worded</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and painfully read;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the things that were written,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> were those never said.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">His lies were my comfort,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but the truth I was owed<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I so wanted to know it,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> now I wish not to know.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_67"></div>
