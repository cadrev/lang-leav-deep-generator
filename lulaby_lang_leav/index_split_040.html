<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Over My Head</span></blockquote><a id="filepos49695"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">I count his breaths,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> in hours unslept,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> against hours of him,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I have left.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">With him lying there,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> with him unaware,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I am out of my depth.  </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_40"></div>
