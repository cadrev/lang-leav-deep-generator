<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Forever for Now </span></blockquote><a id="filepos125347"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Stretching out from here to then,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> days before us,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> came and went. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Someday we will meet again,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> for now the end<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> of days on end. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_98"></div>
