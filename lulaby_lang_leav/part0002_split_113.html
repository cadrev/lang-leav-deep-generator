<p id="_idParaDest-111" class="poem_head">The Girl He Loves</p>
			<p class="poem_body4">There was a man who I once knew,</p>
			<p class="poem_body_indent">	for me there was no other.</p>
			<p class="poem_body_indent">	The closer to loving me he grew,</p>
			<p class="poem_body_indent">	the more he would grow further. </p>
			<p class="poem_body4">I tried to love him as his friend,</p>
			<p class="poem_body_indent">	then to love him as his lover;</p>
			<p class="poem_body_indent">	but he never loved me in the end<span class="em-dash2">—</span></p>
			<p class="poem_body_indent">	his heart was for another. </p>
