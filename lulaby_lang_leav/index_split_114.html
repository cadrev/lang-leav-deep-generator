<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">A Ghost </span></blockquote><a id="filepos142126"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">His voice in this room,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> like shadows on walls;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I imagine him on </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the other side of the door. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">His voice, his hands, his touch,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> at the start, the end, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and in the middle.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Strange how it mattered so much,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> when now it matters </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> so little.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_114"></div>
</body></html>
