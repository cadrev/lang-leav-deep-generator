<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Stay </span></blockquote><a id="filepos47605"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">The words I heard</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> from you today, </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> are said when </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> there’s nothing </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> left to say. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">What I would give</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> to make you stay, </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">I would give it </blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> all away.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_38"></div>
