<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Reasons</span></blockquote><a id="filepos110894"></a></blockquote><p class="calibre_10">I wish I knew why he left. What his reasons were. Why he changed his mind. </p><p class="calibre_10">For all these years, I have turned it over in my head<span class="calibre2">—</span>all the possibilities<span class="calibre2">—</span>yet none of them make any sense. </p><p class="calibre_10">And then I think, perhaps it was because he never loved me. But that makes the least sense of all.</p><div class="mbp_pagebreak" id="calibre_pb_87"></div>
