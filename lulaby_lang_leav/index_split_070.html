<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">Edgar’s Gift </span></blockquote><a id="filepos91391"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">Anything and everything,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> the two almost the same<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> everything says, have it all;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> anything, one to claim. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">If I say, I’d give you everything,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> we know it can never be,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> but I will give you anything<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> I just hope that thing is me.</blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_70"></div>
