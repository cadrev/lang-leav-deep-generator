<blockquote class="calibre_"><blockquote class="calibre_7"><span class="calibre2">You</span></blockquote><a id="filepos40159"></a></blockquote><blockquote class="calibre_12"><blockquote class="calibre_7">There are people I will never know</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and their lives will still ensue;</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> those that could have loved me so</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and I’ll never wonder who. </blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">Of all the things to come and go,</blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> there is no one else like you.</blockquote></blockquote><p class="calibre1" style="margin:0pt; border:0pt; height:1em"> </p><blockquote class="calibre_"><blockquote class="calibre_7">The things I never think about<span class="calibre2">—</span></blockquote></blockquote><blockquote class="calibre_"><blockquote class="calibre_13"> and the only thing I do. </blockquote></blockquote><div class="mbp_pagebreak" id="calibre_pb_33"></div>
