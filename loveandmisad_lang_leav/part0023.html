<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Afraid to Love</h1>

    <p class="firstline">I turn away</p>

    <p class="line">and close my heart—</p>

    <p class="line">to the promise of love</p>

    <p class="line">that is luring.</p>

    <p class="firstline">For the past has taught</p>

    <p class="line">to not be caught,</p>

    <p class="line">in what is not</p>

    <p class="line">worth pursuing—</p>

    <p class="firstline">To never do</p>

    <p class="line">the things I've done</p>

    <p class="line">that once had led</p>

    <p class="line">to my undoing.</p>
  </div>
</body>
