<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Mornings with You</h1>

    <p class="firstline">I slowly wake</p>

    <p class="line">as day is dawning,</p>

    <p class="line">to fingertips</p>

    <p class="line">and lips imploring.</p>

    <p class="firstline">The sheets against my skin,</p>

    <p class="line">he says,</p>

    <p class="line">like wrapping paper</p>

    <p class="line">on Christmas morning.</p>
