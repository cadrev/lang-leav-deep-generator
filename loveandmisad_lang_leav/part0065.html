<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Always</h1>

    <p class="firstline">You were you,</p>

    <p class="line">and I was I;</p>

    <p class="line">we were two</p>

    <p class="line">before our time.</p>

    <p class="firstline">I was yours</p>

    <p class="line">before I knew,</p>

    <p class="line">and you have always</p>

    <p class="line">been mine too.</p>
  </div>
