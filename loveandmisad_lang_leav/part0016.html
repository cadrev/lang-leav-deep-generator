<body class="calibre">
  <div class="block">
    <h1 class="calibre6">His Word</h1>

    <p class="firstline">I am not,</p>

    <p class="line">just a notch</p>

    <p class="line">on his belt.</p>

    <p class="firstline">What he feels for me,</p>

    <p class="line">he's never felt.</p>

    <p class="firstline">I am a word</p>

    <p class="line">he has heard</p>

    <p class="line">but has never seen</p>

    <p class="line">for himself.</p>

    <p class="firstline">Yet he wants to know,</p>

    <p class="line">how that word</p>

    <p class="line">is spelt.</p>
  </div>
