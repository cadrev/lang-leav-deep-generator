<body class="calibre">
  <div class="block">
    <h1 class="calibre6">After You</h1>

    <p class="firstline">If I wrote it in a book,</p>

    <p class="line">could I shelve it?</p>

    <p class="firstline">If I told of what you took,</p>

    <p class="line">would that help it?</p>

    <p class="firstline">If I will it,</p>

    <p class="line">can I un-feel it,</p>

    <p class="line">now I've felt it?</p>
  </div>
