<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Love Letters</h1>

    <p class="firstline">Every letter</p>

    <p class="line">that she types,</p>

    <p class="line">every keystroke</p>

    <p class="line">that she strikes—</p>

    <p class="firstline">To spell your name</p>

    <p class="line">again and again—</p>

    <p class="line">is all she ever</p>

    <p class="line">wants to write.</p>
  </div>
</body>
