<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Thank-You Note</h1>

    <p class="firstline">You have said</p>

    <p class="line">all the things</p>

    <p class="line">I need to hear</p>

    <p class="line">before I knew</p>

    <p class="line">I needed to hear them.</p>

    <p class="firstline">To be unafraid</p>

    <p class="line">of all the things</p>

    <p class="line">I used to fear,</p>

    <p class="line">before I knew</p>

    <p class="line">I shouldn't fear them.</p>
  </div>
