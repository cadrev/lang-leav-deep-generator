<head>
  <title>Love &amp; Misadventure</title>
  <link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="../Styles/page_styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Stranger</h1>

    <p class="firstline">There is a love I reminisce,</p>

    <p class="line">like a seed</p>

    <p class="line">I've never sown.</p>

    <p class="firstline">Of lips that I am yet to kiss,</p>

    <p class="line">and eyes</p>

    <p class="line">not met my own.</p>

    <p class="firstline">Hands that wrap around my wrists,</p>

    <p class="line">and arms</p>

    <p class="line">that feel like home.</p>

    <p class="firstline">I wonder how it is I miss,</p>

    <p class="line">these things</p>

    <p class="line">I've never known.</p>
  </div>
</body>
</html>
