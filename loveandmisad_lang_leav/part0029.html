<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Bad Day</h1>

    <p class="firstline">When thoughts of all but one,</p>

    <p class="line">are those I am keeping.</p>

    <p class="firstline">When sore though there is none,</p>

    <p class="line">for whom I am weeping.</p>

    <p class="firstline">A curtain drawn before the sun,</p>

    <p class="line">and I wish to go on sleeping.</p>
