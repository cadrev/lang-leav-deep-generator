<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Dedication</h1>

    <p class="firstline">She lends her pen,</p>

    <p class="line">to thoughts of him,</p>

    <p class="line">that flow from it,</p>

    <p class="line">in her solitary.</p>

    <p class="firstline">For she is his poet,</p>

    <p class="line">And he is her poetry.</p>
  </div>
