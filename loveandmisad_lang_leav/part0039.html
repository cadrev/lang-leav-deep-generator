<body class="calibre">
  <div class="block">
    <h1 class="calibre6">The Things We Hide</h1>

    <p class="firstline">And so,</p>

    <p class="line">I have put away</p>

    <p class="line">the photographs,</p>

    <p class="line">every trace of you</p>

    <p class="line">I know.</p>

    <p class="firstline">The things that seem</p>

    <p class="line">to matter less,</p>

    <p class="line">are the ones</p>

    <p class="line">we put on show.</p>
