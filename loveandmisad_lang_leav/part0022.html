<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Lost and Found</h1>

    <p class="firstline">A sunken chest,</p>

    <p class="line">on the ocean ground,</p>

    <p class="line">to never be found</p>

    <p class="line">was where he found me.</p>

    <p class="firstline">There he stirred,</p>

    <p class="line">my every thought,</p>

    <p class="line">my every word,</p>

    <p class="line">so gently, so profoundly.</p>

    <p class="firstline">Now I am kept,</p>

    <p class="line">from dreams I dreamt,</p>

    <p class="line">when once I slept,</p>

    <p class="line">so soundly.</p>
  </div>
