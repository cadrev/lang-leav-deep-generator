<body class="calibre">
  <div class="block">
    <h1 class="calibre6">The Wanderer</h1>

    <p class="firstline">What is she like?</p>

    <p class="line">I was told—</p>

    <p class="line">she is a</p>

    <p class="line">melancholy soul.</p>

    <p class="firstline">She is like</p>

    <p class="line">the sun to night;</p>

    <p class="line">a momentary gold.</p>

    <p class="firstline">A star when dimmed</p>

    <p class="line">by dawning light;</p>

    <p class="line">the flicker of</p>

    <p class="line">a candle blown.</p>

    <p class="firstline">A lonely kite</p>

    <p class="line">lost in flight—</p>

    <p class="line">someone once</p>

    <p class="line">had flown.</p>
  </div>
