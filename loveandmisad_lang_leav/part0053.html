<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Wishful Thinking</h1>

    <p class="firstline">You say that you are over me,</p>

    <p class="line">my heart—</p>

    <p class="line">it skips,</p>

    <p class="line">it sinks.</p>

    <p class="firstline">I see you now with someone new,</p>

    <p class="line">I stare,</p>

    <p class="line">I stare,</p>

    <p class="line">I blink.</p>

    <p class="firstline">Someday I'll be over you,</p>

    <p class="line">I know,</p>

    <p class="line">I know—</p>

    <p class="line">I think.</p>
  </div>
