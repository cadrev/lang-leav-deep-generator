<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Saving You</h1>

    <p class="firstline">The darkness takes him over,</p>

    <p class="line">the sickness pulls him in;</p>

    <p class="line">his eyes—a blown-out candle;</p>

    <p class="line">I wish to go with him.</p>

    <p class="firstline">Sometimes I see a flicker—</p>

    <p class="line">a light that shone from them;</p>

    <p class="line">I hold him to me tightly,</p>

    <p class="line">before he's gone again.</p>
  </div>
