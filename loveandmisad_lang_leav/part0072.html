<body class="calibre">
  <div class="block">
    <h1 class="calibre6">Solo Show</h1>

    <p class="firstline">He pulls the thick woolen sweater</p>

    <p class="line">up, over my head.</p>

    <p class="firstline">Little sparks of static</p>

    <p class="line">dance across my skin.</p>

    <p class="firstline">Does it hurt? He says, running his hands</p>

    <p class="line">gently over my warm body.</p>

    <p class="firstline">It is your own little fireworks show,</p>

    <p class="line">I whisper.</p>
