  <div class="block">
    <h1 class="calibre6">His Cause and Effect</h1>

    <p class="firstline">He makes me turn,</p>

    <p class="line">he makes me toss;</p>

    <p class="line">his words mean mine</p>

    <p class="line">are at a loss.</p>

    <p class="firstline">He makes me blush!</p>

    <p class="firstline">He makes me want</p>

    <p class="line">to brush and floss.</p>
