  <div class="block">
    <h1 class="calibre6">Beautiful</h1>

    <p class="firstline">Your hand reaches for mine.</p>

    <p class="line">We kiss tentatively, passionately</p>

    <p class="line">and then, tenderly.</p>

    <p class="firstline">You brush my hair away from my face.</p>

    <p class="line">“You're beautiful.”</p>

    <p class="line">I wrinkle my nose in protest.</p>

    <p class="line">“You are.”</p>
