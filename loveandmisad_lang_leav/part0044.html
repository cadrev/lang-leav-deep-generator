<head>
  <title>Love &amp; Misadventure</title>

  <link href="../Styles/page_styles.css" rel="stylesheet" type="text/css" />

<body class="calibre">
  <div class="block">
    <h1 class="calibre6">The Keeper</h1>

    <p class="firstline">You were like a dream,</p>

    <p class="line">I wish I hadn't</p>

    <p class="line">slept through.</p>

    <p class="firstline">Within it I fell deeper,</p>

    <p class="line">than your heart would</p>

    <p class="line">care to let you.</p>

    <p class="firstline">I thought you were a keeper,</p>

    <p class="line">I wish I could</p>

    <p class="line">have kept you.</p>
  </div>
</body>
</html>
