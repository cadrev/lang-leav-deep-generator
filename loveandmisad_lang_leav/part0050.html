<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Lover's Past</h1>

    <p class="firstline">The turbulent turns</p>

    <p class="line">and the tides</p>

    <p class="line">that twist them.</p>

    <p class="firstline">When what they once were,</p>

    <p class="line">was how she</p>

    <p class="line">had wished them.</p>

    <p class="firstline">And all the joys he brought her,</p>

    <p class="line">how she could</p>

    <p class="line">list them.</p>

    <p class="firstline">In time she will learn,</p>

    <p class="line">not to</p>

    <p class="line">miss them.</p>
  </div>
