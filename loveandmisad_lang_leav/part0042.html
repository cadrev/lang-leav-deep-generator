<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Small Consolation</h1>

    <p class="firstline">Everything that we once were,</p>

    <p class="line">is now a sad and lonely verse.</p>

    <p class="firstline">When once I had so much to say,</p>

    <p class="line">I am now bereft of words.</p>

    <p class="firstline">Sometimes it is the order of things,</p>

    <p class="line">that make them seem much worse.</p>

    <p class="firstline">It's not as if you would have stayed,</p>

    <p class="line">if I hadn't left you first.</p>
  </div>
