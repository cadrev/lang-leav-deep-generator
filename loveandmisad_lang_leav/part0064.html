<body class="calibre">
  <div class="block">
    <h1 class="calibre6">A Fairy Tale</h1>

    <p class="firstline">Start of spring;</p>

    <p class="line">heart in bloom;</p>

    <p class="line">our whisperings</p>

    <p class="line">in sunlit rooms.</p>

    <p class="firstline">Summer was felt</p>

    <p class="line">a little more;</p>

    <p class="line">in autumn I</p>

    <p class="line">began to fall.</p>

    <p class="firstline">When winter came</p>

    <p class="line">with all its white,</p>

    <p class="line">you were mine</p>

    <p class="line">to kiss good night.</p>
