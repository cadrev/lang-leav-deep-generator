<body class="calibre">
  <div class="block">
    <h1 class="calibre6">That Day</h1>

    <p class="firstline">I remember our highs in hues,</p>

    <p class="line">like the color of his eyes</p>

    <p class="line">as the sun was setting;</p>

    <p class="line">the pale of his hands in mine,</p>

    <p class="line">and the blue of his smile.</p>

    <p class="firstline">I remember our sorrows in shades,</p>

    <p class="line">like the gray of the shadows,</p>

    <p class="line">which loomed that day,</p>

    <p class="line">and the white in his lie</p>

    <p class="line">when he promised to stay.</p>
  </div>
