    <h1 class="calibre6">Ebb and Flow</h1>

    <p class="firstline">She yearns to learn</p>

    <p class="line">how his tide is turned,</p>

    <p class="line">to understand</p>

    <p class="line">each grain of sand,</p>

    <p class="line">he knows.</p>

    <p class="firstline">To move in rhythm,</p>

    <p class="line">with his ebb and flow.</p>
