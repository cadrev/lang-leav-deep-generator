<body class="calibre">
  <h1 class="calibre6">A Question</h1>

  <p class="para">It was a question I had worn on my lips for days—like a loose thread on my favorite sweater I couldn't resist pulling—despite knowing it could all unravel around me.</p>

  <p class="para"></p>

  <p class="line">“Do you love me?” I ask.</p>

  <p class="line"></p>

  <p class="para">In your hesitation I found my answer.</p>
